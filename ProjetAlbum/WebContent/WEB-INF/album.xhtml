<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<f:view>
<h:body>

<h:form >

<h:dataTable value="#{albumController.listAlbumOwnedByCurrentUser}" var="alb" >
   <h:column>    				
     <f:facet name="header">Titre</f:facet>    				
     <h:outputText value="#{alb.title}"/> 
   </h:column>
   <h:column>
      <f:facet name="header">Description</f:facet>
      <h:outputText value="#{alb.description}"/> 
   </h:column>
  
   <h:column>
   	  <h:commandLink action="#{albumController.getPicture(alb)}" value="Ouvrir"/>
   </h:column>
   <h:column>
   	  <h:commandLink action="#{albumController.delete(alb)}" value="Supprimer cet Album"/>
   </h:column>
   
</h:dataTable>

</h:form>

</h:body>
</html>
