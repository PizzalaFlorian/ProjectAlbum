<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

</h:head>

<f:view>
<h:body>
<h:form id="form">

	    <p:dataGrid var="picture" value='#{albumController.getAlbumById(request.getParameter("albumId")).pictures}' 
	    			columns="3" layout="grid" paginator="false">
 
        <f:facet name="header">
            #{albumController.getAlbumById(request.getParameter("albumId")).title}
        </f:facet>
 
        <p:panel header="#{picture.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <p:graphicImage value="#{picture.localfile}" width="128"/> 
                <h:outputText value="#{picture.title}" />
                <p:commandButton action="#{pictureController.deletePictureById(picture.id)}" value="#{picture.id}"/> 
		    	<h:commandButton action="#{pictureController.annotePictureToPhoto(picture.uri)}" value="Annoter cette fucking image"></h:commandButton> 
                <p:commandButton oncomplete="PF('pictureDialog').show()" icon="ui-icon-search">
                    <f:setPropertyActionListener value="#{picture}" target="#{pictureController.selectedPicture}" />
                </p:commandButton>
               
            </h:panelGrid>
        </p:panel>
    </p:dataGrid>
    
    <p:dialog header="Photo Info" widgetVar="pictureDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty pictureController.selectedPicture}" columnClasses="label,value">
 
                <h:outputText value="Id:" />
                <h:outputText value="#{pictureController.selectedPicture.id}" />
 
                <h:outputText value="Nom" />
                <h:outputText value="#{pictureController.selectedPicture.title}" />
 
                <h:outputText value="URI" />
                <h:outputText value="#{pictureController.selectedPicture.uri}" />
 
                <h:outputText value="Path" />
                <h:outputText value="#{pictureController.selectedPicture.localfile}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
    
</h:form>
</h:body>
</f:view>
</html>
