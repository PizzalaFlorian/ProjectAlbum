<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

</h:head>

<f:view>

<h:body>
	<ui:insert name="header">
		<ui:include src="/components/menu.xhtml"></ui:include>
	</ui:insert>
<p:contentFlow value='#{albumController.getAlbumById(request.getParameter("albumId")).pictures}' var="picture">
			<p:commandButton action="#{albumController.deletePictureById(picture.id)}" value="Supprimer"/>
			<h:outputLink value="picture.xhtml">
	    		<f:param name="pictureID" value="${picture.id}"/>
	    	</h:outputLink>    
            <p:graphicImage value="#{picture.localfile}" styleClass="content" width="300" height="300" />
    		<div class="caption" style="color:black;">#{picture.title}</div>

</p:contentFlow>
<p>#{picture.id}</p> 
<h:outputLink value="picture.xhtml">
	   <f:param name="pictureId" value="${picture.id}"/>
	   <h:outputText value="Annoter l'image" />
</h:outputLink>   

	
</h:body>
</f:view>
</html>
