<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

</h:head>

<f:view>

<h:body>
	<ui:insert name="header">
		<ui:include src="/components/menu.xhtml"></ui:include>
	</ui:insert>
	<div>
		<h:form>
			 <h:outputLink value="picture.xhtml">
			 	<f:param name="pictureId" value="${request.getParameter('pictureId')}"/>
			 	<p>#{pictureController.getPictureById(request.getParameter("pictureId")).uri}</p>
				<p:graphicImage value='#{pictureController.getPictureById(request.getParameter("pictureId")).localfile}' styleClass="content" width="300" height="300" />
				<h:commandButton action="#{annotePictureController.annotePictureToPhoto()}">					
					<f:param name="pictureUri" value='#{pictureController.getPictureById(request.getParameter("pictureId")).uri}' />
				</h:commandButton>
			 </h:outputLink>
		</h:form>
			

	</div>	
</h:body>
</f:view>
</html>
