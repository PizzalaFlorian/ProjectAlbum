<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	
</h:head>

<f:view>

<h:body>
	<h1>#{request.getParameter(id)}</h1>
<h:form>

<h:dataTable value='#{albumController.getAlbumById(request.getParameter("id"))}' var="album" >
   <h:column>    				
     <f:facet name="header">Titre</f:facet> 
		<h:outputText value="#{album.title}"/>		
   </h:column>
    <h:column>    				
     <f:facet name="header">Description</f:facet> 
		<h:outputText value="#{album.description}"/>		
   </h:column>
   <h:column>    				
     <f:facet name="header">Pictures</f:facet> 
     <h:outputText value="#{album.pictures.toArray()[0]}"/>
     <p>#{album.pictures.toArray()[0].getLocalfile().toString()}</p>
     <h:graphicImage url="#{album.pictures.toArray()[0].getLocalfile().toString()}"  />
     <img src="#{album.pictures.toArray()[0].getLocalfile().toString()}"></img>
				
   </h:column>

   <!-- 
   <h:column>
      <h:commandLink action="#{appUserController.delete(user.id)}" value="delete"/>
   </h:column>
   -->
</h:dataTable>

</h:form>

	
</h:body>
</f:view>
</html>
