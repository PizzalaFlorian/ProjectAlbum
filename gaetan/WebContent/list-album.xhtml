<h:body>
	
	<h1>AlbumList</h1>

<h:form>

<h:dataTable value="#{albumController.listAlbumOwnedByCurrentUser}" var="album" >
   <h:column>    				
     <f:facet name="header">Titre</f:facet> 
     	<h:outputLink value="album.xhtml">
     		<f:param name="id" value="${album.id}"/>
			<h:outputText value="#{album.title}"/>
		</h:outputLink>			
   </h:column>
    <h:column>    				
     <f:facet name="header">Description</f:facet> 
		<h:outputText value="#{album.description}"/>		
   </h:column>
   <h:column>    				
     <f:facet name="header">Pictures</f:facet> 
		<h:outputText value="#{album.pictures}"/>		
   </h:column>
