<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<ui:insert name="menu">
		<ui:include src="/components/menu.xhtml"></ui:include>
	</ui:insert>

	<h:form>
		<h:outputLabel for="email" value="Adresse email : " />
		<p:inputText id="email" value="#{appUserController.user.email}" 
			title="Renseignez votre email"/>
			<!-- validator="#{ajoutAlbum.validerNomAlbum}" -->
		<br/>
		<h:outputLabel for="lastname" value="Nom : " />
		<p:inputText id="lastname" value="#{appUserController.user.lastname}" 
			title="Donnez votre nom"/>
			<!-- validator="#{ajoutAlbum.validerZip}"  -->
		<br/>
		<h:outputLabel for="firstname" value="Prénom : " />
		<p:inputText id="firstname" value="#{appUserController.user.firstname}" 
			title="Donnez votre prénom"/>
			<!-- validator="#{ajoutAlbum.validerZip}"  -->
		<br/>
		
		<h:outputLabel for="password" value="Mot de passe : " />
		<p:password id="password" value="#{appUserController.user.password}" 
					title="Donnez un mot de passe"
					feedback="true"/>
			<!-- validator="#{ajoutAlbum.validerZip}"  -->
		<br/>
		
		<p:commandButton action="#{appUserController.create()}" value="Créer mon compte"/>
		
	</h:form>
	<a href="/ProjetAlbum/faces/login.xhtml">Annuler</a>
</h:body>

</html>
