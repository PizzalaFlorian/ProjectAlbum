	<h:form class="form">
		<p:outputLabel class="email" for="email" value="Adresse email : " />

			title="Renseignez votre email"/>
			<!-- validator="#{ajoutAlbum.validerNomAlbum}" -->

		<p:outputLabel for="password" value="Mot de passe : " />

					title="Donnez un mot de passe"/>
			<!-- validator="#{ajoutAlbum.validerZip}"  -->
		<br/>
		
		<p:commandButton action="#{appUserSession.login()}" value="Me connecter" icon="ui-icon-star"/>
		<p:commandButton action="#{appUserSession.goToAdd()}" value="M'inscrire"/>
	</h:form>
